<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App using HTML, CSS, JavaScript</title>
    <link rel="stylesheet" href="styles5.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted class="background-video">
            <source src="img/127468-738466697_tiny.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="container">
        <div class="header">
            <div class="search-box">
                <i class='bx bxs-map' id="i"></i>
                <input type="text" placeholder="Enter your location" id="input">
                <button class="bx bx-search" id="button"></button>
            </div>
            <div class="datetime">
                <p id="date"></p>
                <p id="time"></p>
            </div>
        </div>
        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="img/cloud.webp" alt="">
                        <p class="temperature">0<span>Â°C</span></p>
                        <p class="description">Broken Clouds</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-water'></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class='bx bx-wind'></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0 km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
        <div class="notfound">
            <div class="box">
                <img src="img/404.png" alt="Not found" id="error" height="200px">
                <p>Oops! Location not found!</p>
            </div>
        </div>
    </div>

    <script src="script5.js"></script>
</body>
</html>
